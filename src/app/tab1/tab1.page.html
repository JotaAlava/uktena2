<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!auth.isAuthenticated()">
    <button ion-button block color="primary" (click)="auth.login()"> Log In </button>
  </div>
  <div *ngIf="auth.isAuthenticated()">
    <button ion-button block color="primary" (click)="auth.logout()">Logout, {{ auth.user.nickname }}</button>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-card>
          <img src="{{ item.avatar }}">
          <ion-card-content>
            <ion-card-title class="card-title">
              {{ item.title }}
            </ion-card-title>
            <p>
              <ion-badge> {{ item.member }} </ion-badge>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Uktena</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Time Remaining: {{getPrettyTimeLeft(state.timeRemaining)}}</p>
      <button ion-button full (click)="startTimer()">Start Work</button>
      <button ion-button full (click)="stopTimer()">Stop Work</button>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
