<uktena-toolbar></uktena-toolbar>

<ion-content padding>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle class="uktena-center">Mythological Productivity!</ion-card-subtitle>
      <ion-card-title class="uktena-center">Time Remaining: {{timer.getPrettyTimeLeft(timer.state.timeRemaining)}}</ion-card-title>
      <ion-button *ngIf="!timer.isRunning" expand="block" (click)="timer.startTimer()">Start</ion-button>
      <ion-button *ngIf="timer.isRunning" expand="block" (click)="timer.stopTimer()">Stop</ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let tom of tomatoes">
          <ion-item>
            <ion-label>{{tom.description}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="delete(tom)">Delete</ion-item-option>
          </ion-item-options>
          <ion-item-options side="start">
            <ion-item-option (click)="update(tom)">Update</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <h3 class="uktena-center" *ngIf="tomatoes.length === 0">No worked logged.</h3>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
